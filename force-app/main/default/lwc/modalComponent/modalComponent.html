<!--
    https://developer.salesforce.com/docs/component-library/bundle/lightning-modal/documentation
-->
<template>
    <div class="slds-p-horizontal_small">
        <lightning-modal-header label={modalHeader}></lightning-modal-header>
        <lightning-modal-body> {modalBody} </lightning-modal-body>
        <lightning-modal-footer>
            <template if:true={modalFooter.length}>
                {modalFooter}
            </template>
            <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
        </lightning-modal-footer>
    </div>
</template>
